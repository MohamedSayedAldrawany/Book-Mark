<html>
    <head>
        <title>Bookmark</title>

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <header>
            <div class=" mx-auto my-3  py-5  text-muted    ">
                <h3 class="container mx-3">Bookmarker</h3>
            </div>
        </header>

        <div class=" form container   ">
            <div class=" inner-form container-fluid   text-center ">
                <div class='content container ' >
                    <h2 class=" my-4 text-black ">Bookmark your favorite sites</h2>

                    <label for="sitName">Site Name </label>
                    <input id="sitName" type="text" class="form-control my-3 " placeholder="Bookmark Name" onblur="validname()">
                    <p class="alert alert-danger border border-2 border-danger fw-bolder " id="alertname">Name is required</p>

                    <label for="sitUrl">Site URL </label>
                    <input id="sitUrl" value="" type="text" class="form-control my-3 "   placeholder="Website URL" onblur="validurl()">
                    <p class="alert alert-danger border border-2 border-danger fw-bolder " id="alerturl">Url Field is required</p>


                    <button class="btn btn-primary" onclick="submit()">Submit</button>


                    

                </div>
            </div>
        </div>

        <section id="data" class=" data mx-auto  py-3 my-4  ">

                <!-- <div class="inner-data py-2">
                    <div class="  container py-3">
                        <h2 class="d-inline-block  ">`+bookmarklist[i].name +`</h2>
                        <a href="`+ bookmarklist[i].url +`" class="btn btn-primary">Visit</a>
                        <button class="btn btn-danger" > Delete</button>
                    </div>
                </div> -->
               


            
        </section>



        <footer>
            <div class="container  w-75   ">
                <p class="mb-5">&copy; 2019 Bookmarker Inc.</p>
            </div>
        </footer>




        <script src="main.js"></script>
    </body>
</html>
